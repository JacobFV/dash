		<body class="text-center" onload="set_max_date(); enable_2nd_calander();">
				<header class="bg-white" style="margin-top: 5px; margin-bottom: 5px;">
						<a href="https://www.uta.edu" target="_blank"><img id="uta_logo" src="{{ url_for('static', filename='web-images/timeline-v3/uta-logo-v4.png') }}" class="rounded float-left" style="margin-left: 15px;"></a>
						<a href="https://itlab.uta.edu/" target="_blank"><img id="itlab_logo" src="{{ url_for('static', filename='web-images/timeline-v3/itlab-logo-v3.png') }}" class="rounded float-right" style="margin-right: 15px;"></a>
						<a href="/"><img id="center" src="{{ url_for('static', filename='web-images/timeline-v3/banner-timeline-v2.png') }}" class="rounded mx-auto d-block img-height-auto"></a>
				</header>
				
				<main class="container-fluid" style="width: 100%; font-size:1.2vw">
			<div class="" style="width:100%; ">
				
				<div class="border border-dark text-light container-fluid float-left" style="margin-top: 0; width: 18.5%; height: 2.3vw; border-radius: 0px; background-color:#008DC9;">
					<p style="margin-top:0.15vw"><strong>CDC</strong> Update</p>
				</div>
				
				<div class="border border-dark float-right container-fluid" style="margin-top: 0; width: 81.5%; height: 2.3vw; border-radius: 0px;">
					<marquee scrolldelay="20"> <span id="stateData"><code>feature comparison by region</code></span> </marquee>
				</div>
			</div>

						{% if data %}

						<style>
							div.lift {
								border: 1px solid rgb(71, 71, 71);
								box-shadow: 3px 3px 3px 3px gray;
							}
						</style>

						<button class='btn btn-info' type='button' onclick='window.open("/graph")' style='margin:25px'>New Query</button>
						<div id='dash'></div>
						<script src="{{ url_for('static', filename='graph.js') }}"></script>
						<script type='text/javascript'>

							let data = JSON.parse('{{ data|safe }}');

							let dash = new Dash('dash', 500, 500, 15);

							for (let region in data) {
								let x = [], r = data[region];

								for (let i=0; i<r.t.length; i++) x.push(i);
								console.log(r.f1, r.f2);
								dash.push(DataSet(x, r.f1, 1));
								dash.push(DataSet(x, r.f2, 2));
							}

						</script>

						{% else %}

						<div class="container-fluid ">
								<div class="card-deck bg-secondary p-3">
										<form class="container-fluid" action="/graph/animate" method="POST" novalidate>
												<button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Select regions...  </button>
												<div class="dropdown-menu" style='max-height: 400px; overflow-y: scroll'>

														{% for r in regions %}
														<input id="{{ r }}" name="{{ r }}" class="m-1" type="checkbox" value="{{ r }}" onclick="countStates(id, value); enableSubmit(id);">{{ r }}<br> 
														{% endfor %}

												</div>
												
												<select id="feature1" class="card btn btn-light m-2" name="feature1" onchange="enableSubmit(id);">
														{% for f in features %}
														<option id = '{{ f }}' value = '{{ f }}'>{{ features[f] }}</option>
														{% endfor %}
												</select>

												<select id="feature2" class="card btn btn-light m-2" name="feature2" onchange="enableSubmit(id);">
														{% for f in features %}
														<option id='{{ f }}' value='{{ f }}'>{{ features[f] }}</option>
														{% endfor %}

												</select>
												
												<input id="submit" class="btn btn-light m-2" type="submit" value ="Submit">
										</form>
								</div>
						</div>

						{% endif %}
						
	 
				</main>
